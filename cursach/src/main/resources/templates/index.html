<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Загрузка файла</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link th:href="@{../default.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand"  th:href="@{/}">cursach Parser </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 .navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/}">Загрузить</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-5">
    <form th:method="post" th:action="@{/upload}" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="transaction" class="form-label">Выберите файл транзакций</label>
            <input id="transaction" name="transaction" type="file" class="form-control"
                   aria-describedby="inputGroupFileAddon04"
                   aria-label="Upload">
        </div>

        <div class="mb-3">
            <label for="transactionType" class="form-label">Выберите файл типа транзакций</label>
            <input id="transactionType" name="transactionType" type="file" class="form-control"
                   aria-describedby="inputGroupFileAddon04"
                   aria-label="Upload">
        </div>

        <button type="submit" class="btn btn-outline-primary form-button">Отправить</button>
    </form>
</div>
</body>
</html>
