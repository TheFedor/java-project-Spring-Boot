<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Загрузка файла</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link th:href="@{../default.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand"  th:href="@{/}">cursach Parser </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 .navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/}">Загрузить</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-5">
    <form th:method="get" th:action="@{/download/countOfTransaction}">
        <button type="submit" class="btn btn-outline-primary form-button">Скачать самые встречаемые транзакций</button>
    </form>

    <form th:method="get" th:action="@{/download/top5File}">
        <button type="submit" class="btn btn-outline-primary form-button">Скачать топ 5 самых встречаемых транзакций</button>
    </form>


<h3>Топ 5 самых встречаемых </h3>
    <table class="table table-hover">
        <tr>
            <td>Тип транзакции</td>
            <td>Описание</td>
            <td>Количество встречаемости</td>

        </tr>
        <tr th:each="transaction : ${topTransactions}">
            <td th:text="${transaction.trType}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.count}"></td>

        </tr>
    </table>

    <hr/>

    <h3>Встречаемость транзакций</h3>

    <table class="table table-hover">
        <tr>
            <td>Тип транзакции</td>
            <td>Описание</td>
            <td>Количество встречаемости</td>

        </tr>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.trType}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.count}"></td>

        </tr>
    </table>
</div>
</body>
</html>
